<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="allContent">
    <h2 class="title">Compteur des mots en Javascript</h2>
    <form id="form">
        <p id="descriptionText">Tapez le texte ici</p>
        <textarea type="text" id="textArea" rows="8" cols="70">
    </textarea>
    </form>

    <div class="result">

        <div>
            <span>Mots tapés : </span>
            <span id="wordCount"><strong> 0</strong></span>
        </div>
        <br />
        <div>
            <span>Charactères: </span>
            <span id="characters"><strong> 0</strong></span>
        </div>

    </div>
    <p class="copywhrite">Powered by Jéthron Kashira</p>
</div>
    <script src="./index.js">

    </script>
</body>

</html>
